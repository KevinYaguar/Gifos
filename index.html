<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/271d5efdfe.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>GIFOS</title>
</head>

<body id="body">
    <div class="line"></div>
    <header>
            <div class="big-box">
                <div class="logo-box">
                    <div class="logo-box background" id="logoBack">
                    </div>
                </div>
                <div class="logo-text" id="logoTextBack">
                    <span class="logo letra-color-normal">GIFOS</span>
                </div>
            </div>
        <div class="right-side">
            <nav>
                <i class="fas fa-bars" id="fa-bars"></i>
                <ul class="menu" id="menu">
                    <li id="dark"><span class="pointer letra-color-normal">Modo Nocturno</span></li>
                    <div class="mini-linea"></div>
                    <li id="favoritos"><span class="pointer letra-color-normal">Favoritos</span></li>
                    <div class="mini-linea"></div>
                    <li id="misGifos"><span class="pointer letra-color-normal">Mis Gifos</span></li>
                    <div class="mini-linea"></div>
                </ul>
            </nav>
            <img src="./img/button-crear-gifo.svg" alt="button-crear-gifo" id="masGifosImg">
        </div>

    </header>
    <main class="main">
        <section class="one" id="seccion-one">
            <div class="one-tittle">
                <span class="letra-color-normal">Inspírate, busca, guarda, y crea <br> mejores <span class="gifos-word">GIFOS</span> </span>
            </div>
            <img src="/assets/ilustra_header.svg" alt="home-image">
            <div class="searcher" id="searcher">
                <input type="text" name="searcher" id="searcherInput" placeholder="Busca GIFOS y más">
                <label for="searcher"><i class="fas fa-search letra-color-normal" id="buscador"></i></label>
                <ul class="Lista-Sugerencias" id="Sugerencias"></ul>
            </div>
            <div class="trending" id="trending">
                <span class="trending-tt letra-color-normal" id="trending-tt">Trending:</span>
                <span class="trending-text letra-color-normal" id="trending-text">Reactions, Entertainment, Sports, Stickers,
                    Artists</span>
            </div>
            <div class="respuesta-de-busqueda" id="respuesta-de-busqueda"></div>
        </section>
        <section class="two" id="seccionTwo">
            <div class="two-tittle">
                <span class="tendring-gifos-tittle letra-color-normal" id="tendring-gifos-tittle">Trending GIFOS</span>
                <div class="tendring-gifos-subtt" id="tendring-gifos-subtt">
                    <span class="first-sentence letra-color-normal">Mira los últimos </span> <span class="second-sentence letra-color-normal">GIFOS de nuestra
                        comunidad.</span>
                </div>
            </div>

            <div class="galery" id="galery">
                <img  alt="" class="flecha" id="izquierda">
                <div id="galeryIn">
                </div>
                <img alt="" class="flecha derecha" id="derecha">
            </div>
        </section>
    </main>
    <footer>
        <div class="share">
            <span id="comparte" class="letra-color-normal">Compartir en:</span>
            <ul class="social-list">
                <li><a href=""><i class="fab fa-facebook-f letra-color-normal"></i></a></li>
                <li><a href=""><i class="fab fa-twitter letra-color-normal"></i></a></li>
                <li><a href=""><i class="fab fa-instagram letra-color-normal"></i></a></li>
            </ul>
        </div>
        <div class="rights">
            <span class="rights-reserved letra-color-normal">© GIFOS 2020 All Rights Reserved.</span>
        </div>

    </footer>
    <div class="line"></div>
    <script src="variables.js"></script>
    <script src="modo-oscuro.js"></script>
    <script src="gifos.js"></script>
    <script src="gifos-carrousel.js"></script>
    <script src="gifos-favoritos.js"></script>
</body>

</html>
