<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/271d5efdfe.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>GIFOS</title>
</head>

<body>
    <div class="line"></div>
    <header>
        <div class="big-box">
            <div class="logo-box">
                <div class="logo-box background">
                </div>

            </div>
            <div class="logo-text">
                <span class="logo">GIFOS</span>
            </div>
        </div>
        <div class="right-side">
            <nav>
                <i class="fas fa-bars" id="fa-bars"></i>
                <ul class="menu">
                    <li><a href="">modo nocturno</a></li>
                    <li><a href="">favoritos</a></li>
                    <li><a href="">mis gifos</a></li>
                </ul>
            </nav>
           <img src="./img/button-crear-gifo.svg" alt="button-crear-gifo">
        </div>
        
    </header>
    <main>
        <section class="one">
            <div class="one-tittle">
                <span>Inspírate, busca, guarda, y crea <br> mejores <span class="gifos-word">GIFOS</span> </span>
            </div>
            <img src="/assets/ilustra_header.svg" alt="home-image">
            <div class="searcher">
                <input type="text" name="searcher" id="searcher" placeholder="Busca GIFOS y más">
                <label for="searcher"><i class="fas fa-search"></i></label>
            </div>
            <div class="trending">
                <span class="trending-tt">Trending:</span>
                <span class="trending-text">Reactions, Entertainment, Sports, Stickers, Artists</span>
            </div>
        </section>
        <section class="two">
            <div class="two-tittle">
                <span class="tendring-gifos-tittle">Trending GIFOS</span>
                <div class="tendring-gifos-subtt">
                    <span class="first-sentence">Mira los últimos </span> <span class="second-sentence">GIFOS de nuestra comunidad.</span>
                </div>


            </div>
            <div class="galery">
                <img src="https://via.placeholder.com/243x187" alt="">
                <img src="https://via.placeholder.com/243x187" alt="">
            </div>
        </section>
    </main>
    <footer>
        <div class="share">
            <span id="comparte">Compartir en:</span>
            <ul class="social-list">
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="rights">
            <span class="rights-reserved">© GIFOS 2020 All Rights Reserved.</span>
        </div>

    </footer>
    <div class="line"></div>
    <script src="gifos.js"></script>
</body>

</html>
