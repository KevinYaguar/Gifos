<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/271d5efdfe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>GIFOS</title>
</head>

<body>
    <header>
        <div class="top-line"></div>
        <div class="inheader">
            <div class="logo-box">
                <span class="logo">GIFOS</span>
            </div>
            <nav>
                <input type="checkbox" name="btn-menu" id="btn-menu">
                <label for="btn-menu"><i class="fas fa-bars"></i></label>
                <label for="btn-menu"><i class="fas fa-times"></i></label>
                <ul class="menu">
                    <li><a href="">modo nocturno</a></li>
                    <li><a href="">favoritos</a></li>
                    <li><a href="">mis gifos</a></li>
                </ul>
            </nav>
            <input type="button" value="+" id="btn-plus">
        </div>
    </header>
    <main>
        <section class="one">
            <div class="one-tittle">
                <span>Inspírate, busca, guarda, y crea \u2028los mejores GIFOS</span>
            </div>
            <img src="https://via.placeholder.com/399x190" alt="home-image">
            <div class="searcher">
                <input type="text" name="searcher" id="searcher">
                <label for="searcher"><i class="fas fa-search"></i></label>
            </div>
            <div class="trending">
                <span class="trending-tt">Trending:</span>
                <span>Reactions, Entertainment, Sports, Stickers, Artists</span>
            </div>
        </section>
        <section class="two">
            <div class="two-tittle">
                <span class="tendring-gifos-tittle">Trending GIFOS</span>
                <span class="tendring-gifos-subtt">Mira los últimos GIFO de nuestra comunidad.</span>
            </div>
            <div class="galery">
                <img src="https://via.placeholder.com/357x255" alt="">
                <img src="https://via.placeholder.com/357x255" alt="">
                <img src="https://via.placeholder.com/357x255" alt="">
            </div>
        </section>
    </main>
    <footer>
        <div class="share">
            <span class="comparte"></span>
            <ul class="social-list">
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="rights">
            <span class="rights-reserved">© GIFOS 2020 All Rights Reserved.</span>
        </div>
    </footer>
</body>

</html>
